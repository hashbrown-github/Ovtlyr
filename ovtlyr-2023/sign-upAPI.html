<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OVTLYR | Sign Up</title>
<meta name="description" content="Turning Investor Behavior into Stock Market Success" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.svg">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/front-style-new.css" />
</head>
<body>
  <div class="outer_main">
    <section class="login_section">
      <div class="authentication_sc">
        <div class="row">
            <div class="api_login">
              <div class="authen_sc21">
                <div class="authen_sc22">
              <h3>Create account</h3>
                  <!-- <p>Enter your account details below or<a href="log-in.html">Log in</a></p> -->
                  <div class="account_fields">
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form_field">
                          <label>Email</label>
                          <input type="text" name="email" />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form_field">
                          <label>Password</label>
                          <input type="password" name="password" placeholder="•••••" />
                          <button type="button">
                            <i class="fa-regular fa-eye-slash" style="display: none;"></i>
                            <i class="fa-regular fa-eye"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="flex_box div__remember">
                      <div class="d-flex align-items-center justify-content-start">
                        <label class="checkbox">
                          <input class="checkbox__input m-0" type="checkbox" id="chk_accept">
                          <span class="checkbox__in">
                            <span class="checkbox__tick"></span>
                          </span>
                        </label>
                        <span class="check_txt text-start">I agree with <a href="#" target="_blank">Privacy Policies</a> and <a href="#" target="_blank">Terms of Use</a>.</span>
                      </div>
                    </div>
                    <div class="login_buttons">
                      <button type="button">Sign Up</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </section>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.min.js"></script>
</body>
</html>
