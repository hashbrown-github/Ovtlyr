<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OVTLYR | Promo Sign Up</title>
<meta name="description" content="Turning Investor Behavior into Stock Market Success" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.svg">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/front-style-new.css" />
</head>
<body>
  <div class="outer_main">
    <div class="trialForm_BG">
    
      <section class="tForm_sec">
        <div class="container">
        <div class="flex_boxes promo_div">
         
        <div class="promo_signup">
          <a href="#" class="logo_div">
            <img src="images/black-logo.svg" alt="OVTLYR Logo" />
          </a>
          <h1>Sign Up</h1>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form_field">
                <label>Name</label>
                <input type="text" name="Name" placeholder="John" disabled>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form_field">
                <label>Email</label>
                <input type="text" name="Email" placeholder="John@gmail.com" disabled>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form_field">
                <label>Confirm Password</label>
                <input type="password" name="password" placeholder="•••••">
                <button type="button">
                  <span class="material-symbols-outlined" style="display:none"> visibility</span>
                  <span class="material-symbols-outlined"> visibility_off </span>
                </button>
              </div>
            </div>
          </div>
          <p class="footer_p">By creating an account, you are agreeing to our <a href="https://ovtlyr.com/terms-of-use" target="_blank">Terms of Use</a> and <a href="https://ovtlyr.com/privacy-policy" target="_blank">Privacy Policy</a>.</p>
          <div class="login_buttons">
            <button type="button">Sign Up</button>
          </div>
        </div>
        </div></div>
      </section>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <!--====== TESTIMONIALS SLIDER SCRIPT ======--> 
  <script src="js/owl.carousel.js"></script>
  <script>
    jQuery(document).ready(function($) {
      $('.loop').owlCarousel({
        center: false,
        items: 1,
        slideBy: 1,
        loop: true,
        margin: 0,
        autoplay:true,
        nav: false,
        dots: false
      });
    });
  </script>
  <script>
    $(document).ready(function(){
    if($('a.nav-link.annual_link').hasClass('active')){
      $('.show_txt').show();
      $('.hide_txt').hide();
    }
    else{
      $('.show_txt').hide();
      $('.hide_txt').show();
    }
    if($('.pricingNew2 a.nav-link').click(function(){
      if($('a.nav-link.annual_link').hasClass('active')) {
        $('.show_txt').show();
        $('.hide_txt').hide();
      }
      else{
        $('.show_txt').hide();
        $('.hide_txt').show();
      }
    }));
    });
  </script>
</body>
</html>
