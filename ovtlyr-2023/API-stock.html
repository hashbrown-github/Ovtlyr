<script>
  $(document).ready(function() {
    var availableItems = ['AAPL', 'AIT', 'AMAT', 'APLE', 'SAIC'];

    // Show dropdown items based on search
    $('#search-box').on('input', function() {
      var searchValue = $(this).val().toLowerCase();
      var filteredItems = availableItems.filter(function(item) {
        return item.toLowerCase().includes(searchValue);
      });

      $('#dropdown').empty().show();
      filteredItems.forEach(function(item) {
        $('#dropdown').append('<div class="dropdown-item">' + item + '</div>');
      });

      if (filteredItems.length === 0) {
        $('#dropdown').hide();
      }
    });

    // Handle item selection
    $(document).on('click', '.dropdown-item', function() {
      var selectedItem = $(this).text();
      $('#tags-container').append('<div class="tag">' + selectedItem + '<span class="remove-tag">&times;</span></div>');
      $('#search-box').val('');
      $('#dropdown').hide();
    });

    // Remove tag
    $(document).on('click', '.remove-tag', function() {
      $(this).parent().remove();
    });

    // Hide dropdown if clicked outside
    $(document).on('click', function(e) {
      if (!$(e.target).closest('#search-box, #dropdown').length) {
        $('#dropdown').hide();
      }
    });
  });
</script>
