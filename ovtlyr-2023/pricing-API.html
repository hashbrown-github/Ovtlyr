<!--========= SIDEBAR SEARCH DROPDOWN START =========-->
<script>
  $(document).ready(function(){
    $('.searchbar_input input').click(function(){
      $(".sidebarSearch__list").css({
        "visibility": "visible" , 
        "opacity": "1"
      });
    });
  });
  $(document). click(function() {
    var container = $(".searchbar_input");
    if (! container. is(event. target) && ! container. has(event. target). length) {
      $(".sidebarSearch__list").css({
        "visibility": "hidden" , 
        "opacity": "0"
       });
    }
  });
</script>
