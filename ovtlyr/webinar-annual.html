<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OVTLYR | Webinar Annual</title>
<meta name="description" content="Turning Investor Behavior into Stock Market Success" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.svg">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/front-style.css" />
</head>
<body>
  <div class="outer_main">
    <div class="trialForm_BG">
      <header>
        <div class="">
          <div class="container">
            <a href="#">
              <img src="images/home-footer-logo.svg" alt="OVTLYR Logo" />
            </a>
          </div>
        </div>
      </header>
      <section class="tForm_sec">
        <div class="container">
          <div class="steps_head head_breadcrumbs">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="stepslist">
                <button class="nav-link active" disabled id="createaccount-tab" data-bs-toggle="tab" data-bs-target="#createaccounttab" type="button" role="tab" aria-controls="createaccounttab" aria-selected="true">
                  <span class="material-icons">done</span>
                  <p>Information</p>
                </button>
              </li>
              <li class="nav-item" role="stocklist">
                <button class="nav-link" disabled id="chooseplan-tab" data-bs-toggle="tab" data-bs-target="#chooseplantab" type="button" role="tab" aria-controls="chooseplantab" aria-selected="false" tabindex="-1">
                  <span class="material-icons">done</span>
                  <p>Enter Payment Details</p>
                </button>
              </li>
              <li class="nav-item" role="stocklist">
                <button class="nav-link" disabled id="addpayment-tab" data-bs-toggle="tab" data-bs-target="#addpaymenttab" type="button" role="tab" aria-controls="addpaymenttab" aria-selected="false" tabindex="-1">
                  <span class="material-icons">done</span>
                  <p>Get Started with your Free Trial</p>
                </button>
              </li>
            </ul>
          </div>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="createaccounttab" role="tabpanel" aria-labelledby="createaccount-tab">
              <div class="tForm_sec111 newTrial_Form">
                <h1>Create Your Account</h1>
              </div>
              <div class="flex_boxes">
                <div class="flex_boxes1 flex_boxes12">
                  <div class="account_fields">
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form_field">
                          <label>Name*</label>
                          <input type="text" name="name">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form_field">
                          <label>Email*</label>
                          <input type="text" name="email">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form_field">
                          <label>Set Password*</label>
                          <input type="password" name="password">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <h2>Where should we send your free gift?</h2>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form_field">
                          <label>Address</label>
                          <input type="text" name="addresslines">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form_field">
                          <label>City</label>
                          <input type="text" name="cite">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form_field">
                          <label>State</label>
                          <select>
                            <option disabled selected>- Select -</option>
                            <option>State 1</option>
                            <option>State 2</option>
                            <option>State 3</option>
                            <option>State 4</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form_field">
                          <label>Zip Code</label>
                          <input type="number" name="zipcode">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form_field mb-0">
                          <label>Country</label>
                          <select>
                            <option disabled selected>- Select -</option>
                            <option>Country 1</option>
                            <option>Country 2</option>
                            <option>Country 3</option>
                            <option>Country 4</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <p class="footer_p">By creating an account, you are agreeing to our <a href="https://ovtlyr.com/terms-of-use" target="_blank">Terms of Use</a> and <a href="https://ovtlyr.com/privacy-policy" target="_blank">Privacy Policy</a>.</p>
                    <div class="login_buttons">
                      <button type="button" onclick="alertMessage()">Next</button>
                      <div id="alertMessage" class="alertMessage">
                        <p>You will be charged $299.00 per year subscription plan.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script>
    function alertMessage() {
      var x1 = document.getElementById("alertMessage");
      x1.classList.add('show');
      setTimeout(function(){ x1.classList.remove('show'); }, 6000);
      /* x.className = "show successful_msgT"; 
      setTimeout(function(){ x.className = x.className.replace("show successful_msgT", "successful_msgT"); }, 3000);*/
    }
    </script>
</body>
</html>
