<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OVTLYR | Log In</title>
<meta name="description" content="Turning Investor Behavior into Stock Market Success" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.svg">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/front-style.css" />
</head>
<body>
  <div class="outer_main">
    <section class="login_section">
      <div class="authentication_sc">
        <div class="authen_sc1 login_sec">
          <div class="authen_sc11">
            <div class="authen_sc22">
              <a href="home.html"><img src="images/black-logo.svg" alt="OVTLYR Logo" /></a>
              <h3>Hello again!</h3>
              <p>Login below or<a href="sign-up.html">create an account</a></p>
              <div class="signup_links">
                <a href="#">
                  <div class="social_links"><img src="images/google-img.svg" alt="Google" /></div>
                  <p>Login with Google</p>
                </a>
                <a href="#">
                  <div class="social_links"><img src="images/apple-img.svg" alt="Apple" /></div>
                  <p>Login with Apple</p>
                </a>
              </div>
              <div class="signup_links2">
                <div class="sides_border"></div>
                <h4>Or</h4>
              </div>
              <div class="account_fields">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="form_field">
                      <label>Email</label>
                      <input type="text" name="email" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="form_field">
                      <label>Password</label>
                      <input type="password" name="password" placeholder="•••••" />
                      <button type="button">
                        <i class="fa-regular fa-eye-slash" style="display: none;"></i>
                        <i class="fa-regular fa-eye"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="flex_box div__remember">
                  <label class="checkbox">
                    <input class="checkbox__input m-0" type="checkbox">
                    <span class="checkbox__in">
                      <span class="checkbox__tick"></span>
                      <span class="check_txt">Remember Me</span>
                    </span>
                  </label>
                  <div class="forgot_password"><a href="forgot-password.html">Forgot Password?</a></div>
                </div>
                <div class="login_buttons">
                  <button type="button">Log In</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.min.js"></script>
</body>
</html>
